services:
  - type: web
    name: pjm-forecast-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pjm-forecast-db
          property: connectionString
      - key: PJM_7DAY_URL
        sync: false
      - key: AREA_FILTER
        value: RTO_COMBINED
